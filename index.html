<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexora Admin | Luxury Jersey Clothing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(101, 86, 232, 0.15) 0%, transparent 30%),
                        radial-gradient(circle at bottom left, rgba(255, 105, 180, 0.15) 0%, transparent 30%);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            padding: 40px 30px;
            text-align: center;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .company-info {
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: none;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(101, 86, 232, 0.4);
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b0b0;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #6556e8, #ff69b4);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(101, 86, 232, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(101, 86, 232, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .credentials-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: left;
        }

        .credentials-info h3 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .credentials-info p {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .credentials-info .cred-value {
            color: #6556e8;
            font-weight: 500;
        }

        .luxury-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .luxury-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(101, 86, 232, 0.2) 0%, transparent 70%);
        }

        .element-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .element-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }

        @media (max-width: 500px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="luxury-elements">
        <div class="luxury-element element-1"></div>
        <div class="luxury-element element-2"></div>
    </div>
    
    <div class="login-container">
        <div class="logo-container">
            <img src="logo.jpg" alt="Flexora Logo" class="logo">
        </div>
        
        <h1>Admin Portal</h1>
        <p class="company-info">Flexora - Premium Jersey Clothing Collection</p>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'flexora@admin' && password === 'Aimtobeaura') {
                alert('Login successful! Welcome to Flexora Admin Portal.');
                // Redirect to the specified URL
                window.location.href = 'https://websites.godaddy.com/en-IN/editor/f3ad2baf-8a38-49d2-afe1-128355c1d075/939f549a-144a-4840-808e-f976cec15910/edit';
            } else {
                alert('Invalid credentials. Please use the dummy credentials provided.');
            }
        });
    </script>
</body>

</html>
